<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Crafts - Sign Up</title>
    <link rel="stylesheet" href="sstyles.css">
</head>
<body>

<header>
    <h1 class="logo">Creative Crafts</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </nav>
</header>

<section class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form" onsubmit="signup(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="signup-button">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </form>
</section>

<footer>&copy; 2024 Creative Crafts</footer>

<script src="sapp.js"></script>
</body>
</html>
