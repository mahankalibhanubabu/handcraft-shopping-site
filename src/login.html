<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Crafts - Login</title>
    <link rel="stylesheet" href="lstyles.css">
</head>
<body>

<header>
    <h1 class="logo">Creative Crafts</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<section class="login-container">
    <h2>Login to Your Account</h2>
    <form id="login-form" onsubmit="login(event)">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button class="login-button" onclick="window.location.href='home.html'">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
</section>

<footer>&copy; 2024 Creative Crafts</footer>

<script src="lapp.js"></script>
</body>
</html>
